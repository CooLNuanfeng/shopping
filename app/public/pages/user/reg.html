<div class="col-sm-12">
	<div class="panel panel-default">
		<div class="panel-heading">注册</div>
		<form action="" novalidate role="form" name="userform" class="form-horizontal" ng-submit="save()">
			<div class="panel-body">
				<div class="form-group rows" ng-class="{'has-error':userform.username.$dirty && userform.username.$invalid}">
					<label for="username" class="control-label col-sm-offset-2 col-sm-2 text-right">用户
					</label>
					<div class="input-group col-sm-4">
						<div class="input-group-addon"><span class="glyphicon-user"></span></div>
						<input type="text" id="username" class="form-control" name="username" ng-model="user.username" placeholder="请输入中文" ng-pattern="/[\u4e00-\u9fe5]/" ng-required>		
					</div>
					<div class="help-block col-sm-4" ng-show="userform.username.$dirty && userform.username.$invalid">
						<span class="text-danger" ng-show="userform.username.$error.required">请填写用户名</span>
						<span class="text-danger" ng-show="userform.username.$error.pattern">请输入中文</span>
					</div>
				</div>
				<div class="form-group rows" ng-class="{'has-error':userform.email.$dirty && userform.email.$invalid}">
					<label for="email" class="control-label col-sm-offset-2 col-sm-2 text-right">邮箱
					</label>
					<div class="input-group col-sm-4">
						<div class="input-group-addon"><span class="glyphicon-envelope"></span></div>
						<input type="email" id="email" class="form-control" name="email" ng-model="user.email" placeholder="请输入合法的邮箱" ng-required>		
					</div>
					<div class="help-block col-sm-3" ng-show="userform.email.$dirty && userform.email.$invalid">
						<span class="text-danger" ng-show="userform.email.$error.required">请填写邮箱</span>
						<span class="text-danger" ng-show="userform.email.$error">请入合法的邮箱</span>
					</div>
				</div>
				<div class="form-group rows" ng-class="{'has-error':userform.password.$dirty && userform.password.$invalid}">
					<label for="password" class="control-label col-sm-offset-2 col-sm-2 text-right">密码
					</label>
					<div class="input-group col-sm-4">
						<div class="input-group-addon"><span class="glyphicon-lock"></span></div>
						<input type="password" id="password" class="form-control" name="password" ng-model="user.password" placeholder="请输入6-12位的密码" ng-minlength="6" ng-maxlength="12" ng-required>		
					</div>
					<div class="help-block col-sm-3" ng-show="userform.password.$dirty && userform.password.$invalid">
						<span class="text-danger" ng-show="userform.password.$error.required">请填写用户名</span>
						<span class="text-danger" ng-show="userform.password.$error.minlength">最少6位</span>
						<span class="text-danger" ng-show="userform.password.$error.maxlength">最大12位</span>
					</div>
				</div>
				<div class="form-group rows" ng-class="{'has-error':userform.repassword.$dirty && userform.repassword.$invalid}">
					<label for="repassword" class="control-label col-sm-offset-2 col-sm-2 text-right">重复密码
					</label>
					<div class="input-group col-sm-4">
						<div class="input-group-addon"><span class="glyphicon-lock"></span></div>
						<input type="password" id="repassword" class="form-control" name="repassword" ng-model="user.repassword" placeholder="请重复你的密码" ng-required>		
					</div>
					<div class="help-block col-sm-3" ng-show="userform.repassword.$dirty && userform.repassword.$invalid">
						<span class="text-danger" ng-show="userform.repassword.$error.required">请填写用户名</span>
						<span class="text-danger" ng-show="userform.repassword.$error.minlength">最少6位</span>
						<span class="text-danger" ng-show="userform.repassword.$error.maxlength">最大12位</span>
					</div>
				</div>
			</div>
			<div class="panel-footer clearfix">
				<div class="col-sm-offset-5 col-sm-1">
					<button class="btn btn-lg btn-primary btn-enter" type="submit" ng-disabled="userform.$invalid || user.password!=user.repassword">注册</button>
				</div>
			</div>
		</form>
	</div>
</div>
